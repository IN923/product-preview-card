<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="product-container">
    <div class="product-image">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="product-info">
      <p class="product-category">PERFUME </p>
      <p class="product-name">Gabrielle Essence Eau De Parfum</p>
      <p class="product-desc">A floral,solar and voluptuous interpretation composed by Oliver Polge Perfumer-Creator for
        the House of CHANEL.</p>
      <div class="product-price">
        <span class="discounted-price">$149.99
          <sup class="actual-price">$169.99</sup>
        </span>
        <div>
        </div>
        <a class="cart-button">Add to Cart</a>
      </div>
</body>

</html>
